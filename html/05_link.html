<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link</title>
</head>
<body>
  
<!-- 
  a태그
  1. 하이퍼링크를 만드는 태그이다.
  2. 서버로 요청할 때 사용한다.
  3. 주요 속성
    1) href : 서버경로를 작성한다. (필수)
    2) target : 어떤 창으로 이동하는지 결정한다.
      (1) _self : 현재 창으로 이동 (디폴트)
      (2) _blank : 새 창으로 이동
  4. 인라인 요소이다. 따라서 a태그로 블록 요소를 묶지 않도록 주의해야 한다.
 -->

  <div>
    <a href="https://www.google.com">구글</a>
  </div>


  <!-- 
    아래는 잘못된 예(인라인 요소인 대 블록요소를 넣음) 
  <div>
    <a href="https://www.google.com">
      <div>구글</div>  
  </div>
  -->

  <div>
    <a href="https://www.google.com">
      <img src="../assets/images/logo_google.png" width="100px">
    </a>
  </div>

  <div>
    <ul>
      <li><a href="정치페이지링크">정치</a></li>
      <li><a href="경제페이지링크">경제</a></li>
      <li><a href="사회페이지링크">사회</a></li>
    </ul>
  </div>

  <!--
    아래는 잘못된 예(ul 밑에는 li 가 들어가야 되며 a안에 li 블럭이 들어갔음 )
  <div>
    <ul>
        <a href=""><li>정치</li></a>
        <a href=""><li>경제</li></a>
        <a href=""><li>사회</li></a>
    </ul>
  </div>
-->

<hr>
<div id="part1">파트1</div>
<br><br><br>
<div id="part2">파트2</div>
<br><br><br>

<div>
  <a href="#part1">파트1으로 이동</a>
</div>
<div>
  <a href="#part2">파트2으로 이동</a>
</div>



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>
<body>

  <!-- 
    테이블
    1. table 태그와 tr 태그와 td 태그가 핵심 태그이다.
      1) table 태그 : 테이블의 시작과 종료를 담당
      2) tr 태그 : 테이블의 행(row)을 담당
      3) td 태그 : 테이블의 열(column)을 담당.
    2. table 의 영역은 3개 부분으로 나눠진다.
      1) thead 태그 : 테이블의 머리말 (선텍, 일반적으로 제목 행 부분)
      2) tbody 태그 : 테이블의 본문 (필수)
      3) tfoot 태그 : 테이블의 꼬릿말 (선택)
    3. 형식
      <table>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
          </tr>
        </tbody>
      </table> 
   -->
   <table border="1">
    <tbody>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>ㄱ</td>
      </tr>
    </tbody>
   </table>

<!-- 
  셀 병합하기
  1. td 태그에 병합 속성을 추가해서 처리한다.
  2. 병합 속성 
    1) colspan : 좌우 셀을 병합한다.
    2) rowspan : 상하 셀을 병합한다.

 -->

 <table border="1">
  <tbody>
    <tr>
      <td>a</td>
      <td>b</td>
      <td>c</td>
    </tr>
    <tr>
      <td>4</td>
      <td colspan="2">5</td>
    </tr>
    <tr>
      <td colspan="3">ㄱ</td>
    </tr>
  </tbody>
 </table>
 
 <table border="1">
  <tbody>
    <tr>
      <td>a</td>
      <td>b</td>
      <td rowspan="3">c</td>
    </tr>
    <tr>
      <td>4</td>
      <td rowspan="2">5</td>
    </tr>
    <tr>
      <td >ㄱ</td>
    </tr>
  </tbody>
 </table>
 

</body>
</html>

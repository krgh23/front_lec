<!-- html comment-->

<!--html5 임을 알리는 선언부-->
<!DOCTYPE html>

<!-- html 문서의 최상위 테그-->
<html lang="en">

<!-- html 문서의 헤더 값을 담는 태크-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
</head>

<!-- html 문서의 바디 값을 탐는 테그-->
<body>
  
  <!--
    html 요소 구분
    1. 블록요소
      1) 차지하는 영역이 해당 블록 전체
      2) <div>,<p>,<h1>등
    2. 인라인 요소
        1) 차지하는 역역이 콘텐츠 자체
        2) <span>, <a>, <labe1>등
  -->

  <!--
    html 문서 작성
    1. 태그는 모두 소문자이다.
    2. 태크 이외의 영역엔 어떤것도 넣지 않는다.
    3. 인라인 요소 안에 블록요소가 드얼가지 않도록 주의한다.
  -->

<!--
  div 태그
  1. 특별한 역할이 없다
  2. 어떤 요소를 인식시키기 위한 태그이다.
  3. 블럭요소이다.
-->
<!--
  span 태그
  1. 특별한 역할이 없다
  2. 어떤 요소를 인식시키기 위한 태그이다.
  3. 인라인 요소이다.
-->

  <div>안녕하세요</div> <!--div = 블럭이 전체에 잡힘 블럭전체를 써서 줄바꿈이 생김-->
  <span>안녕하세요</span>
  <span>반갑습니다</span> <!-- span 블럭이 글자영역에만 잡힘-->

  <!-- 단독태그는 끝에 / 않너으면 인식안할때가있음 하지만 표준은 없이쓴느것 -->
<!-- 
  br 태그
  1. 줄 바꿈 태그이다.
  2. 단독 태그이다.
 -->
 <br><br/>

<!-- 
  hr 태그
  1. 수평선 태그이다.
  2. 단독 태그이다.
 -->
<hr><hr/>

<!-- 
  entity code
  1. 특수문자를 의미한다.
  2. &로 시작하고 ;으로 끝난다.
 -->
<div>작다(less than) &lt;</div>
<div>크다(greater than) &gt;</div>
<div>앰퍼센트 &amp;</div>
<div>공백 &nbsp;</div>

<!-- 
  heading 태그
  1. 제목을 만드는 테그이다.
  2. 글자 크기와 굵기가 조정된다.
  3. 6가지 종류가 있다.
  4. 블록 요소이다.
 -->
 <h1>1번째로 큰 제목 (32px)</h1>
 <h2>2번째로 큰 제목</h2>
 <h3>3번째로 큰 제목</h3>
 <h4>4번째로 큰 제목 (기본글꼴 16px)</h4>
 <h5>5번째로 큰 제목</h5>
 <h6>6번째로 큰 제목</h6>
 <h7>존제하지 않는 제목 (h7은 무시하고 기본글꼴 16px로 표기)</h7>


<!-- 
  p 태그
  1. 문단 태그이다.
  2. 내용이 없으면 생성하지 않는다.
  3. 블록 요소이다.
 -->
 <p>여기는      문단입니다.
  여긴 문단입니다.
 </p>

 <!-- 
  pre 태그 (pre formatted)
  1. 형식을 갖춘 문단 태그이다.
  2. 입력한 그대로 나타난다.
  3. 블록 요소이다.
  -->
  <pre>
    여기는
    형식을          갖춘 문단입니다.
    ^      _________        ^
  </pre>

  <!-- 
    id 전역 속성(전역 : 모든 태그가 가질수 있는 속성)
    1. 유일하게 식별되는 식별자 역할을 수행한다
    2. 동일한 id 값을 가진 요소는 존재하면 안된다.(반복문에 id넣으면 안됨)
   -->
   <!-- 
    class 전역 속성
    1. 같은 성격을 가진 요소들을 그룹화하는 역할을 수행한다.
    2. 동일한 class 값을 가진 요소는 존재할 수 있다.
    -->
   <div id="one" class="enjoy">one</div>
   <div id="two" class="enjoy">two</div>
   <!-- id전역 속성을 확인하기 위한 css 스타일 태그 -->
    <style>
      /* #one 은 id="one" 인 요소를 의미한다. */
    #one { color: red;}
      /* .enjoy 는 class="enjoy" 인 요소들을 의미한다. */
    .enjoy { font-size: 40px;}
    </style>

</body>
</html>

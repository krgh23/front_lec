<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>priority</title>

  <style>
    .title {
      color: aqua;
    }
    h1 {
      color: bisque!important;
    }      
    #title {color: blue;}

    
  </style>


</head>
<body>
  <!-- 
  css 우선 순위
  낮음                                   높음
  태그 < 클래스 < 아이디 < inline < !important
   -->
   <h1 id="title" class="title" style="color: brown;">hello world</h1>

</body>
</html>

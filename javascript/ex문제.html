1. 나이 계산기
문제:
당신의 나이가 20세 이상이면 "성인", 20세 미만이면 "미성년자"라는 메시지를 출력하는 프로그램을 작성하세요. 
그리고 나이를 1년 증가시킨 후, 증가된 나이가 성인인지 미성년자인지 다시 확인하세요.

javascript
코드 복사
let age = 19; -->

<script>
  let age = 19;
  document.write(`<div>나의 나이는 ${age}이며 ${age >= 20 ? '성인' : '미성년자'}입니다.</div>`)
  document.write(`<div>나는 1년 후 ${age+=1}살이며 ${age >= 20 ? '성인' : '미성년자'}입니다.</div>`)

</script>

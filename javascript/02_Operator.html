<!--
    1. 산술 연산자
      1) 더하기 : +            5 + 2 == 7
      2) 빼기   : -            5 - 2 == 3
      3) 곱하기 : *            5 * 2 == 10
      4) 나누기 : /,           5 / 2 == 2.5
      5) 나머지 : %,           5 % 2 == 1
      * Tip. 몫이 필요한 경우
        parseInt 함수를 사용 parseInt(5 / 2) == 2

    2. 증감 연산자
      1) ++ : 전위 증가, 후위 증가
      2) -- : 전위 감소, 후위 감소

    3. 대입 연산자 / 복합 대입 연산자
      1) 대입 : =
      2) 복합 : +=, -=, *=, /=, %=

    4. 비교 연산자
      1) greater than          : >
         greater than equal    : >=
      2) less than             : <
         less than equal       : <=
      3) equal value           : ==  (1 == '1' 결과는 true) // 1과 '1'은 다름 1은 숫자 '1'은 문자 하지만 =을 두개만 씀녀 자바스크립트에서 다른것을 맞춰버림
         equal value, type     : === (1 === '1' 결과는 false) // 실제 숫자와 문자인지까지 비교하여 확인
      4) not equal value       : !=  //==와 결과가 반대로
         not equal value, type : !== //===와 결과가 반대로

    5. 논리 연산자
      1) && : 논리 AND, 모두 만족하면 true 아니면 false(short circuit 지원)
      2) || : 논리 OR, 하나만 만족해도 true 아니면 false(short circuit 지원)
      3) !  : 논리 NOT, true 와 false 를 반대로 바꿈

    6. 조건 연산자(삼항 연산자)
      조건식 ? true 일 때 반환 : false 일 때 반환

    7. 문자열 연결 연산자
      +, +=
-->

<script>
  const a = 5;
  const b = 2;
  document.write(`<div>${a}+${b}=${a + b}</div>`);
  document.write(`<div>${a}-${b}=${a - b}</div>`);
  document.write(`<div>${a}*${b}=${a * b}</div>`);
  document.write(`<div>${a}/${b}=${a / b}</div>`);
  document.write(`<div>${a}%${b}=${a % b}</div>`);
  document.write(`<div>${a}몫${b}=${parseInt(a / b)}</div>`);
</script>

<script>
  // 키와 통장잔액
  let height = 185;
  let balance = 3000;
  // 난 키가 180이상이고 통장잔액이 5000이상이면 만나보겠다.
  document.write(`<div>${height >= 180 && balance >= 5000}</div>`)
  // 난 키가 180 이상이거나 통장잔액이 5000이상이면 만나보겠다.
  document.write(`<div>${height >= 180 || balance >= 5000}</div>`)
  // 논리 AND 의 short circuit 확인 (false 가 나오면 더 이상 연산한지 않는다.)
  document.write(`<div>${balance >= 5000 && ++height >= 180}</div>`)
  document.write(`<div>height${height}</div>`)
  // 논리 OR 의 short circuit 확인 (true 가 나오면 더이상 연산하지 않는다.)
  document.write(`<div>${height >= 180 || ++balance >= 5000}</div>`)
  document.write(`<div>balance${balance}</div>`)

</script>

<script>
 let i = 1;
 let prePlus = ++i;  // 전위 증가, i를 먼저 증가한 뒤 prePlus 에 할당
 let postPlus = i++; // 후위증가, i를 postPlus 에 할당한 뒤 나중에 증가
 document.write(`<div>prePlus = ${prePlus}</div>`);
 document.write(`<div>postPlus = ${postPlus}</div>`);
 document.write(`<div>i = ${i}</div>`);
</script>

<script>
  let n = 10;
  document.write(`<div>${n += 10}</div>`); // n + 10 의 결과를 n 에 할당 (n = n + 10)
  document.write(`<div>${n -= 10}</div>`); // n - 10 의 결과를 n 에 할당 (n = n - 10)
  document.write(`<div>${n *= 10}</div>`); // n * 10 의 결과를 n 에 할당 (n = n * 10)
  document.write(`<div>${n /= 10}</div>`); // n / 10 의 결과를 n 에 할당 (n = n / 10)
  document.write(`<div>${n %= 10}</div>`); // n % 10 의 결과를 n 에 할당 (n = n % 10)
</script>

<script>
  const x = 10;
  const y = 20;
  const z = '10';
  document.write(`<div>${x > y}</div>`);
  document.write(`<div>${x >= y}</div>`);
  document.write(`<div>${x < y}</div>`);
  document.write(`<div>${x <= y}</div>`);
  document.write(`<div>${x == z}</div>`);
  document.write(`<div>${x === z}</div>`);
  document.write(`<div>${x != z}</div>`);
  document.write(`<div>${x !== z}</div>`);

</script>

<!--
    boolean 타입의 true 와 false
    1. true  : 데이터가 있으면 true 로 간주한다.  (1, 1.5, 'hello' 등)
    2. false : 데이터가 없으면 false 로 간주한다. (0, 0.0, '', undefined, null 등)

<script>
  document.write(`<div>${0 == false}, ${0 === false}</div>`); // 간주한다 : 동일한것으로 생각한다. 진짜 동일한 것 아니다.

  // boolean 타입 cabinet은 undefined이라서 false로 나와 || 작업을 하여 pack이 노출
  let cabinet;
  document.write(`<div>${cabinet || 'pack'}</div>`); 
  // boolean 타입 cabinet2은 값이 있어 true로 나와 || 작업을 하지않아 dress가 노출
  let cabinet2 = 'dress';
  document.write(`<div>${cabinet2 || 'pack'}</div>`); 
</script>

<!-- 문제. 일급 계산하기 -->

 <script>
  /*
    2025년 최저 시급 10,030원
    10시간 근무하면 일급이 얼마인가?
    8시간까지는 기본시급, 초과 근무는 기본 시급의 1.5배
  */
  const hourlyWage = 10030;
  const workignTime = 10;
  const regularPay = hourlyWage * workignTime; // 기본시급계산
  const extraPay = (workignTime<= 8 ? 0 : workignTime - 8) * hourlyWage * 0.5
  document.write(`<div>${workignTime}시간 근무한 급여는 ${regularPay + extraPay}원 입니다.</div>`)
 </script>
